<p class="resultnotFound">{{resultNotFound}}</p>
<div *ngFor="let item of searchResult" class="row search-item">
    <div class="col-sm-3">
        <a routerLink="/details/{{item.id}}">
            <img src="{{item.image}}" alt="">
        </a>
    </div>
    <div class="col-sm-8 details">
        <h6><a routerLink="/details/{{item.id}}">{{item.name}}</a></h6>
        <p><b>{{item.price}}</b></p>
        <p><span>Color:{{item.color}} </span><span>Category: {{item.category}}</span></p>
        <p>{{item.description}}</p>
    </div>
</div>
