<div class="user-auth">
    <div *ngIf="!showLogin" class="user-signup">

        <h1>user sign-up</h1>
        <form #userSignup="ngForm" class="common-form" (ngSubmit)="signUp(userSignup.value)" >
            <input 
            type="text"
            class="form-input"
            placeholder="enter User Name"
            name="name"
            ngModel
            />
            <input 
            type="text"
            class="form-input"
            placeholder="enter User Email"
            name="email"
            ngModel
            />
            <input 
            type="text"
            class="form-input"
            placeholder="enter User Password"
            name="password"
            ngModel
            />
            <button class="form-button">Sign Up</button>
            <p>Already have a account ? <a (click)="openLogin()">click here</a></p>
        </form>
    </div>
    
    <div *ngIf="showLogin" class="user-signup">
        <h1>User Login</h1>
        <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)" >
            <p class="error-p">{{authError}}</p>
            <input 
            type="text"
            class="form-input"
            placeholder="enter User Email"
            name="email"
            ngModel
            #email = "ngModel"
            required
            email
            />
            <p class="invalid-input" ><span *ngIf="email.invalid && email.touched">please enter a valid input</span></p>
            <!-- #email and reqired used for validation -->
            <input 
            type="text"
            class="form-input"
            placeholder="enter User Password"
            name="password"
            ngModel
            minlength="2"
            maxlength="12"
            #password = "ngModel"
            required
            />
            <p class="invalid-input" ><span *ngIf="password.invalid && password.touched">please enter a valid input</span></p>
            <button [disabled]="userLogin.invalid" class="form-button">Login</button>
            <p>Want to create account ? <a (click)="openSignUp()">click here</a></p>
        </form>
    </div>
</div>
